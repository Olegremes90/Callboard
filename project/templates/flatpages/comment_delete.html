{% extends 'flatpages/base.html' %}

{% block content %}
<h1>Удаление отклика</h1>
<hr>
<form action="#" method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить комментарий пользователя:{{object.author}}</p>
    <p>Со следующим содержнием:</p>
    <p>"{{object.text}}"?</p>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
